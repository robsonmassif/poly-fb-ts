<dom-module id="app-scaffold">
  <template>
    <style>
    </style>

    <firebase-auth
      id="auth"
      app-name="pixelBoss"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>
    <!--TODO: Factor out toolbar-->
    <paper-toolbar>
      <span class="title">PixelDisplayToolbar</span>
      <paper-icon-button
        icon="[[computeLockIcon]]"
        disabled="[[!signedIn]]"
        on-tap="lock">
      </paper-icon-button>
      <paper-icon-button
              icon="account-circle"
              on-tap="signIn">
      </paper-icon-button>
    </paper-toolbar>
  </template>
  <script src="app-scaffold.js">
  </script>
</dom-module>
