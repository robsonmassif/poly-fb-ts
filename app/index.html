<html>
<!--@@develop-here-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>Pixel</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/web-animations-js/web-animations.min.js"></script>
  <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
  <link rel="import" href="bower_components/polymerfire/firebase-app.html">
  <link rel="import" href="bower_components/polymerfire/polymerfire.html">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!--<script src="bower_components/polymer/polymer.html"></script>-->
  <link rel="import" href="bower_components/polymer-ts/polymer-ts.html">
  <link rel="import" href="app-scaffold.html">
</head>
<body>
  <platinum-sw-register
    auto-register
    skip-waiting
    clients-claim
    reload-on-install
    href="sw-import.js">
    <platinum-sw-cache
        default-cache-strategy="networkFirst">
    </platinum-sw-cache>
  </platinum-sw-register>
  <firebase-app
    name=@@name
    api-key=@@api-key
    auth-domain=@@auth-domain
    database-url=@@database-url>
  </firebase-app>
  <app-scaffold></app-scaffold>
  <!--TODO Put everything into app-scaffold-->
</body>
</html>
