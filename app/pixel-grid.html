

<link rel="import" href="../bower_components/polymer/polymer.html">
<!--
<pixel-grid>
Displays a fun grid of pixels
-->

<dom-module id="pixel-grid">
  <template>
    <style>
      .pixel {
        float: left;
        width: 10%;
        padding-bottom: 10%; /* = width for a 1:1 aspect ratio */
        margin: 0%;
        background-color: red;
      }
    </style>

    <template is="dom-repeat" items="{{arg}}">
      <div class="pixel" style="background-color:rgb({{item.R}},{{item.G}},{{item.B}});">
      </div>
    </template>
  </template>
  <script src="pixel-grid.js">
  </script>
</dom-module>
